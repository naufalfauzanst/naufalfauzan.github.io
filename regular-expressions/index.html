<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>
<body class="bg-[#153448] flex justify-center items-center font-poppins">
    <div class="container mx-auto px-4 sm:px-8 max-w-3xl flex justify-center">
        <div class="py-8">
            <div class="flex flex-row text-white font-bold sm:mb-0 justify-between w-full">
                <h2 class="text-6xl leading-tight">Regular Expressions</h2>
            </div>
            <div class="mt-10 bg-white p-8 rounded shadow-sm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="input-1">Nama</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-1" type="text" placeholder="Masukkan nama...">
                    <p class="text-sm mt-2"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="input-2">NIM</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-2" type="text" placeholder="Masukkan NIM...">
                    <p class="text-sm mt-2"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="input-3">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-3" type="text" placeholder="Masukkan email...">
                    <p class="text-sm mt-2"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="input-4">Tanggal lahir</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-4" type="text" placeholder="Masukkan tanggal lahir...">
                    <p class="text-sm mt-2"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="input-5">Nomor Telepon</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-5" type="text" placeholder="Masukkan nomor telepon...">
                    <p class="text-sm mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
